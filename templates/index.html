<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Model Training</title>
</head>
<body>
    <h1>Upload CSV Files for Model Training</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file1">Upload Water Quality CSV:</label>
        <input type="file" name="file1" required>
        <br><br>
        <label for="file2">Upload Weather CSV:</label>
        <input type="file" name="file2" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
